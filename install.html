<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Discord...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      color: #fff;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }
    .spinner {
      border: 6px solid #fff3;
      border-top: 6px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #ffcc00;
      text-decoration: underline;
    }
  </style>
  <script>
    // Redirect to Discord OAuth2 code grant
    const url = "https://discord.com/oauth2/authorize?client_id=1462104223687901194&permissions=0&response_type=code&redirect_uri=https%3A%2F%2Fplovdivmc.netlify.app%2Finstall.html&integration_type=0&scope=bot";
    window.location.href = url;
  </script>
</head>
<body>

</html>
